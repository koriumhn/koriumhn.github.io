        <script>
            window.addEventListener('beforeunload', function (event) {
                // Aquí puedes realizar las acciones necesarias antes de que se cierre la pestaña
                // o se abra una nueva pestaña

                // Por ejemplo, puedes mostrar un mensaje de confirmación
                event.returnValue = '¿Seguro que quieres salir de esta página?';
            });
            document.addEventListener("DOMContentLoaded", function () {
                var observer = new MutationObserver(function (mutationsList) {
                    for (var mutation of mutationsList) {
                        if (mutation.addedNodes) {
                            for (var node of mutation.addedNodes) {
                                if (node.tagName === 'SPAN') {
                                    var iframe = node.querySelector('iframe');
                                    console.log(node)
                                    console.log(iframe)
                                }
                            }
                        }
                    }
                });

                observer.observe(document.body, { childList: true, subtree: true });
            });

        </script>
